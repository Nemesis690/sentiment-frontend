<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sentiment Analyzer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Favicon for browser tab -->

  <!-- Open Graph / Social Media Preview -->

  <meta property="og:image" content="/logo-69.png" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sentiment Analyzer" />
  <meta name="twitter:description" content="Analyze text and CSV files for sentiment easily." />
  <meta name="twitter:image" content="/logo.png" />
</head>
<body>
  <div class="card">
    <h1>Sentiment Analyzer â€” CSV Feature</h1>
    <textarea id="inputText" placeholder="Paste a tweet, review, or message..."></textarea>
    <div class="controls">
      <button id="analyzeBtn">Analyze</button>
      <input type="file" id="csvFile" accept=".csv" />
      <button id="analyzeCsvBtn">Analyze CSV</button>
      <button id="downloadResultsBtn">Download Results CSV</button>
      <button id="showHistoryBtn">Show History</button>
    </div>

    <div id="result" class="result"></div>

    <div id="tableContainer"></div>

    <h3>History</h3>
    <div id="history"></div>
  </div>
  <script src="script.js"></script>

</html>
